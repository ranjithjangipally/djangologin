{% load template %}
<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <ul>
        {% for order in orders %}
        <li>
            {{ order.product.name }} - Quantity: {{ order.quantity }} - Price: ${{ order.product.price }}
        </li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
</body>
</html>
